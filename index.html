<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Response Site</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container fade">
      <!-- Full images with numbers and message Info -->
      <div class="Containers">
        <div class="MessageInfo">1 / 4</div>
        <img
          src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSLwLsK5kwmfYibq6QghQvlvKq1ihgqBkGzBXh4B7QVs6jYSorb"
          style="width: 100%"
        />
        <div class="Info">First caption</div>
      </div>
      <div class="Containers">
        <div class="MessageInfo">2 / 4</div>
        <img
          src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRS_ROwEIPBa9adb8kiDSY0PbGrAL2UF-xBrspB48NqmFzyx5jk"
          style="width: 100%"
        />
        <div class="Info">Second Caption</div>
      </div>
      <div class="Containers">
        <div class="MessageInfo">3 / 4</div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShjgkhyeJXsj_KxSDKFFYZwYV6GQOFH_8jTfl1u97vnVasUNj_"
          style="width: 100%"
        />
        <div class="Info">Third Caption</div>
      </div>
      <div class="Containers">
        <div class="MessageInfo">4 / 4</div>
        <img
          src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRS_ROwEIPBa9adb8kiDSY0PbGrAL2UF-xBrspB48NqmFzyx5jk"
          style="width: 100%"
        />
        <div class="Info">Third Caption</div>
      </div>
      <!-- Back and forward buttons -->
      <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
      <a class="forward" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />
    <!-- The circles/dots -->
    <div style="text-align: center">
      <span class="dots" onclick="currentSlide(1)"></span>
      <span class="dots" onclick="currentSlide(2)"></span>
      <span class="dots" onclick="currentSlide(3)"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
